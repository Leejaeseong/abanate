  <!--Main layout-->
  <main>

    <!-- 상단 구분 줄 -->
    <hr class="mt-5"/>

    <div class="container bg-primary">
      <h1>        
        <span class="badge w-100 mb-2 mt-2" style="height:1.5em;"><i class="fas fa-user-friends"></i> 회원가입</span>
      </h1>
    </div>

    <div class="container">
      <div class="row wow fadeIn border border-dark justify-content-center">

        <div class="w-100">&nbsp;</div> <!-- top space of regist border -->
        
        <div class="col-1 align-self-center text-right">
          <i class="fas fa-mobile-alt"></i>
        </div>                  
        <div class="col-4 text-left mt-2">
          <label>전화번호(ID)</label>
        </div>
        <div class="col form-inline text-center">
          <input type="text" class="form-control form-control-sm" id="phone1" style="width:3em;" placeholder="010">
          <label class="mt-2" style="width:0.8em;">-</label>
          <input type="text" class="form-control form-control-sm" id="phone2" style="width:3.5em;">
          <label class="mt-2" style="width:0.8em;">-</label>
          <input type="text" class="form-control form-control-sm" id="phone3" style="width:3.5em;">
        </div>

        <div class="w-100"><hr/></div> <!-- horizontal line -->

        <div class="col-1 align-self-center mb-2 text-right">
            <i class="fas fa-lock"></i>
        </div>                  
        <div class="col-4 text-left my-auto">
          <label>비밀번호</label>
        </div>
        <div class="col form-inline text-center">
          <input type="password" class="form-control form-control-sm" id="password" placeholder="Password" style="width:12em;">
          <label for="password" class="font-italic small">※ 관리자도 해독 불가</label>
        </div>

        <div class="w-100"><hr/></div> <!-- horizontal line -->

        <div class="col-1 align-self-center mb-2 text-right">
          <i class="fas fa-key"></i>
        </div>                  
        <div class="col-4 text-left my-auto">
          <label>비밀번호<br/>확인</label>
        </div>
        <div class="col form-inline text-center">
          <input type="password" class="form-control form-control-sm" id="exampleInputPassword2" placeholder="Password" style="width:12em;">
        </div>

        <div class="w-100"><hr/></div> <!-- horizontal line -->

        <div class="col-1 align-self-center mb-2 text-right">
          <i class="fas fa-user-tag"></i>
        </div>                  
        <div class="col-4 text-left my-auto">
          <label>가입자 성함<font class="small"><br/>( 또는 예명 )</font>
          </label>
        </div>
        <div class="col form-inline text-center">
          <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="No named" style="width:12em;">
        </div>

        <div class="w-100"><hr/></div> <!-- horizontal line -->

        <div class="col-1 align-self-center text-right">
          <i class="fas fa-phone-square"></i>
        </div>                  
        <div class="col-4 text-left mt-2">
          <label>연락처</label>
        </div>
        <div class="col form-inline text-center">
          <input type="text" class="form-control form-control-sm" id="phone1" placeholder="010" style="width:3em;">
          <label class="mt-2" style="width:0.8em;">-</label>
          <input type="text" class="form-control form-control-sm" id="phone2" style="width:3.5em;">
          <label class="mt-2" style="width:0.8em;">-</label>
          <input type="text" class="form-control form-control-sm" id="phone3" style="width:3.5em;">
        </div>

        <div class="w-100"><hr/></div> <!-- horizontal line -->

        <div class="col-1 align-self-center text-right">
          <i class="far fa-envelope"></i>
        </div>                  
        <div class="col-4 text-left mt-2">
          <label>이메일 주소</label>
        </div>
        <div class="col form-inline text-center">
          <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width:12em;">
        </div>

        <div class="w-100"><hr/></div> <!-- horizontal line -->

        <div class="col-1 align-self-center text-right">
          <i class="fas fa-sign"></i>
        </div>                  
        <div class="col-4 text-left mt-2">
            <label>상호</label>
        </div>
        <div class="col form-inline text-center">
          <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="상호" style="width:12em;">
        </div>

        <div class="w-100"><hr/></div> <!-- horizontal line -->

        <div class="col-1 align-self-center text-right">
          <i class="fas fa-map-marked-alt"></i>
        </div>                  
        <div class="col-4 text-left mt-2">
            <label>주소</label>
        </div>
        <div class="col form-inline text-center">
          <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="주소" style="width:12em;">
        </div>

        <div class="w-100"><hr/></div> <!-- horizontal line -->

        <div class="col-1 align-self-center text-right">
          <i class="far fa-handshake"></i>
        </div>                  
        <div class="col-4 text-left mt-2">
            <label>마케팅 동의</label>
        </div>
        <div class="col align-self-center pl-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
            <label class="form-check-label" for="inlineRadio1">동의</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">받지 않음</label>
          </div>
        </div>

        <div class="w-100"><hr/></div>  <!-- horizontal line -->

        <div class="col text-center">
          <button type="submit" class="btn btn-primary">가입 <i class="far fa-address-card"></i></button>
          <button type="submit" class="btn btn-dark">돌아가기 <i class="fas fa-undo-alt"></i></button>
        </div>

        <div class="w-100">&nbsp;</div> <!-- bottom space of regist border -->
          
      </div> <!-- end of border -->
    </div> <!-- end of container -->
