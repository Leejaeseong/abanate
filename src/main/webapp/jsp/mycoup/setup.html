  <main>

    <!-- 상단 공백 -->
    <p class="my-4">&nbsp;</p>

    <div class="container bg-primary">
      <h1>        
        <span class="badge w-100 mb-2 mt-2" style="height:1.5em;"><i class="fas fa-clipboard-check"></i> 쿠폰(포인트) 설정</span>        
      </h1>
    </div>

    <div class="container">

      <div class="row wow fadeIn border border-dark justify-content-center">

        <div class="w-100">&nbsp;</div> <!-- top space of regist border -->

        <div class="col-1 align-self-center text-right">
          <i class="fas fa-filter"></i>
        </div>                  
        <div class="col-4 text-left mt-2">
          <label>적립 구분</label>
        </div>
        <div class="col form-inline text-center">
          <select class="form-control form-control-sm" id="saveType" style="width:12em;">
            <option value="save" selected>쿠폰</option>
            <option value="use" >포인트</option>
          </select>
        </div>
        
        <div class="w-100"><hr/></div> <!-- horizontal line -->

        <div class="col-1 align-self-center text-right">
          <i class="fas fa-hourglass-end"></i>
        </div>                  
        <div class="col-4 text-left mt-2">
          <label>적립 제한</label>
        </div>
        
        <div class="col align-self-center pl-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
            <label class="form-check-label" for="inlineRadio1">없음</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <input type="text" class="form-control" id="phone3" style="width:5.1em;">
          </div>
        </div>

        <div class="w-100">&nbsp;</div> <!-- bottom space of regist border -->

      </div> <!-- end of border -->

      <div class="w-100">&nbsp;</div> <!-- space between border -->

      <div class="row wow fadeIn border border-dark justify-content-center">

        <div class="row w-100">
          <h4 class="w-100 bg-primary"><span class="badge badge-success w-100">상품 설정</span></h4>
        </div>

        <div class="text-right w-100">
          <button type="submit" class="btn btn-primary btn-sm">추가 <i class="fas fa-sign-in-alt"></i></button>
          <button type="submit" class="btn btn-danger btn-sm">삭제 <i class="far fa-trash-alt"></i></button>
        </div>

        <div class="table-responsive-sm">
          <table class="table table-striped table-bordered table-sm table-nowrap" style="table-layout: fixed;">
            <thead class="thead-light">
              <tr>
                <th scope="col" class="text-center" style="white-space:nowrap; width:10%;">선택</th>
                <th scope="col" class="text-center" style="white-space:nowrap; width:15%;">구분</th>
                <th scope="col" class="text-center" style="white-space:nowrap; width:25%;">수량(포인트)</th>
                <th scope="col" class="text-center" style="white-space:nowrap; width:35%;">상품</th>
                <th scope="col" class="text-center" style="white-space:nowrap; width:15%;">비고</th>
              </tr>
            </th>
            <tbody>
              <tr>
                <td class="text-center">□</td>
                <td class="text-center">개별</td>
                <td class="text-right">1</td>
                <td class="text-right">쿠기 1개</td>
                <td class="text-left" style="white-space:nowrap; overflow: hidden; text-overflow: ellipsis;">가입 축하</td>
              </tr>
              <tr>
                <td class="text-center">□</td>
                <td class="text-center">배수</td>
                <td class="text-right">10</td>
                <td class="text-right">아메리카노 1잔</td>
                <td class="text-left" style="white-space:nowrap; overflow: hidden; text-overflow: ellipsis;">쿠폰 10개 마다 지급</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div> <!-- end of border -->

      <div class="w-100">&nbsp;</div> <!-- space between border -->
      
      <div class="col text-center">
        <button type="submit" class="btn btn-primary">적용하기 <i class="fas fa-clipboard-check"></i></button>
        <button type="submit" class="btn btn-dark">돌아가기 <i class="fas fa-undo-alt"></i></button>
      </div>
